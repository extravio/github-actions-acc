name: 'Hello World'
description: 'Greet someone and record the time'
inputs:
  repo_token:  # id of input
    description: 'Github Token'
    required: true
  ado_repo_name:  # id of input
    description: 'The ADO repo to migrate'
    required: true
    default: 'https://accapplications@dev.azure.com/accapplications/tohutohu/_git/playground-mikael'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'node16'
  main: 'dist/index.js'

